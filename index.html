<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>ИБпрофен — Медицинская база</title>
</head>
<body>
  <h1>Добро пожаловать в ИБпрофен</h1>
  <form id="addMedicine">
    <input type="text" name="name" placeholder="Название лекарства" required>
    <input type="text" name="use" placeholder="Назначение" required>
    <button type="submit">Добавить</button>
  </form>

  <h2>Список лекарств:</h2>
  <ul id="medList"></ul>

  <script>
    async function loadMeds() {
      let res = await fetch("/medicines");
      let data = await res.json();
      let list = document.getElementById("medList");
      list.innerHTML = "";
      data.forEach(m => {
        let li = document.createElement("li");
        li.textContent = m.name + " — " + m.use;
        list.appendChild(li);
      });
    }

    document.getElementById("addMedicine").addEventListener("submit", async e => {
      e.preventDefault();
      let form = new FormData(e.target);
      await fetch("/medicines", {
        method: "POST",
        body: JSON.stringify({
          name: form.get("name"),
          use: form.get("use")
        }),
        headers: {"Content-Type": "application/json"}
      });
      e.target.reset();
      loadMeds();
    });

    loadMeds();
  </script>
</body>
</html>
